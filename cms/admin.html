<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Login</title>
    <link rel="stylesheet" type="text/css" href="CSS/cms_stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script type="text/javascript" src="JAVASCRIPT/captch.js"></script>
</head>
<body onload="generate()"> 
    <section class="cms_form">
        <div class="container-fluid">
             <div class="row g-0 " id="cms_row_id">
    <!------------------------SIDE IMAGE------------------------------->
                 <div class="col-lg-5">
                    <img src="CSS\edit_1 (1).jpg"class="d-block img-fluid" id="cms_side_img" alt="">
                 </div>
                 <div class="col-lg-7 px-5 pt-3">
    <!---------------------------LOGO----------------------------------->
                    <div class="col-lg-5" >
                    <img src="CSS/ELECTRICAL VLAB LOGO.png" class="img-fluid" id="logo_id" alt="">
                    </div>
    <!--------------------------HEADING--------------------------------->
                    <h1 class="cms_heading">ELECTRICAL VIRTUAL LAB CMS</h1>
                     <form>
    <!---------------------------USER-ID-------------------------------->
                         <div class="form-row">
                             <div class="col-lg-7">
                                <input type="user-id" placeholder="User Id" class="form-control my-3 p-2">
                             </div>
                         </div>
    <!---------------------------PASSWORD--------------------------------->
                         <div class="form-row">
                             <div class="col-lg-7">
                                <input type="password" placeholder="Password" class="form-control my-3 p-2">
                             </div>
                         </div>
    <!---------------------------CAPTCHA----------------------------------->
                    <div class="form-row">
                        <div  class="col-lg-2" id="captcha-container">
                            <div id="image" class="in_line p-2" selectable="False">
                            </div>
    <!---------------------------CAPTCH ICON------------------------------->
                             <div class="in_line" id="captcha-icon-id" onclick="generate()">
                                 <!-- <button class="captcha-icon"> -->
                                  <i class="fas fa-sync-alt mt-3" id="captcha-id"></i>
                                 <!-- </button> -->
                             </div>
    <!-------------------------CAPTCH PLACEHOLDER----------------------------->                             
                            <div id="user-input" class="in_line">
                            <input type="text" placeholder="Captcha" id="submit" class="form-control my-2 p-2">
                            </div>
                            <p id="key"></p>
                        </div> 
                    </div>
    <!------------------------------LOGIN-------------------------------------->
                                 <div class="form-row">
                             <div class="col-lg-7">
                                <button type="submit" id="form_button" class="btn1 mt-2 mb-3" onclick="printmsg()">LOGIN</button>
                             </div>
                         </div>
    <!-------------------------FORGOT PASSWORD---------------------------------->
                         <a  class="pass-font" href="forgot_password.html"> Forgot Password ?</a>
                         <div><br></div>
                     </form>
                 </div>
             </div>
        </div>     
    </section>
</body>
</html>
